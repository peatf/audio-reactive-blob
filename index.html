<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Reactive Blob with Animated Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #p5-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        #p5-container canvas {
            display: block !important;
            margin: auto !important;
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }
        #caption {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-family: inherit;
            font-size: 1.2em;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/peatf/audio-reactive-blob/refs/heads/main/%20A%20seamless%2C%20grainy%20pencil%20texture%201.png');
            opacity: 0.35;
            pointer-events: none;
            z-index: 4;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div id="background-canvas"></div>
    <div id="p5-container"></div>
    <div id="caption">Click anywhere to play/pause audio.</div>
    <div id="texture-overlay"></div>
    
    <script src="background.js"></script>
    <script src="script.js"></script>
</body>
</html>
