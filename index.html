<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Reactive Blob with Captions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="script.js" defer></script> <!-- Loads script.js properly -->
    <style>
        body { 
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        canvas {
            max-width: 600px;
            max-height: 600px;
        }
        #caption {
            font-family: inherit; /* ✅ Uses the site's default font */
    font-size: 1.2em;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
               max-width: 80%; /* ✅ Ensures text stays inside the container */
    word-wrap: break-word; /* ✅ Breaks words if too long */
    white-space: pre-wrap; /* ✅ Preserves line breaks in captions */
        }
    </style>
</head>
<body>
    <div id="caption">Click anywhere to play/pause audio.</div>
</body>
</html>
